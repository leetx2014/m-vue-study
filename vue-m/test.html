<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>

<body>
  <div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
  </div>
</body>

<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
<script src="./vue-m.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:red">hello word</span>'
    }
  });

  setInterval(() => {
    app.counter++;
  }, 1000);

</script>

</html>
